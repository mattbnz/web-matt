<!DOCTYPE html>
<html lang='{{ .Site.LanguageCode }}'>
{{ partial "head.html" . }}

<body class="flex flex-col min-h-screen">
    {{- partial "dev/dev-tools.html" . -}}
    {{- partial "header.html" . -}}
    {{- block "contentwrap" . }}
        <content class="flex-1 justify-between mx-4 lg:mx-auto lg:w-3/4 xl:w-2/3 mt-2 pt-4 sm:pt-16 border-t-2 border-slate-300">
            {{- block "main" . }}{{- end }}
        </content>
    {{- end }}
    {{- partial "footer.html" . -}}
</body>

</html>
